<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.creditosrapidos10min.com/wp-content/uploads/2019/10/credito-bancario.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="user" placeholder="login" [(ngModel)] = "user" >
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)] = "password">
        <input type="button" class="fadeIn fourth" value="Log In" (click)='Login()'>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
